<div *ngIf="!isLoggedIn()" class="col-12">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   id="email"
                   class="form-control"
                   formControlName="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   id="password"
                   class="form-control"
                   formControlName="password">
        </div>
        <button mat-raised-button color="primary"
                type="submit"
                [disabled]="!myForm.valid">Submit</button>
    </form>
</div>

<div *ngIf="isLoggedIn()"  class="row">
    <div class="col-12">
        <h3>You're logged in, please return to the <a href="/alltables">homepage.</a></h3>
    </div>
</div>
